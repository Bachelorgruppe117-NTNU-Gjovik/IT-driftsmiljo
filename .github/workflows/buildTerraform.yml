# Controls when the workflow will run
on:
  

#  workflow_run:
#    workflows: ["Build Docker"]
#    types:
#      - completed

  workflow_call:



  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  PA_TOKEN: ${{ secrets.PA_TOKEN}}
  WORKING_DIR: ./

jobs:
  # Appender terraformkode for studentoppgave
  buildTerraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Hent variabler
        uses: actions/download-artifact@v4
        with:
          name: variables

      - shell: bash
        run: |
          FOLDER_NAME="$(cat studentFolderName.txt)"
          echo "STUDENT_FOLDER=$FOLDER_NAME" >> $GITHUB_ENV
          IMAGE_NAME="$(cat imageName.txt)"
          echo "DOCKER_IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo ${{env.STUDENT_FOLDER}} >> ./terraform/oppgaver.txt


      - name: Get config
        id: config
        run: |
          config="./studentOppgaver/${{env.STUDENT_FOLDER}}/config.txt"


     

      - uses: hmanzur/actions-set-secret@v2.0.0
        with:
          name: ${{env.STUDENT_FOLDER}}-IMAGE
          value: ${{ env.DOCKER_IMAGE_NAME }}
          repository: Bachelorgruppe117-NTNU-Gjovik
          token: ${{ secrets.PA_TOKEN }}
          org: true
          visibility: 'all'
        
      - name: sjekk database
        id: database
        run: |
          if [[ -e ./studentOppgaver/${{env.STUDENT_FOLDER}}/database ]]; then DATABASE=true >> $GITHUB_ENV; 
          else DATABASE=false >> $GITHUB_ENV; fi

      # Add database
      - name: Append database
        id: appendDatabase
        if: ${{env.DATABASE}} == true
        run: |
          echo "postdb = {"
          for line in ${cat /terraform/oppgaver.txt}; do
          echo "$line = {name = $line}" >> ./terraform/infrastruktur/terraform.tfvars
          done
          echo "}"


    
      # Add resource group
      - name: Append variables for resource group
        id: appendRGVariables
        run: |
          echo "rg_dynamic = {"
          for line in $(cat /terraform/oppgaver.txt); do
          echo "$line = {name = $line location="westeurope"}" >> ./terraform/infrastruktur/terraform.tfvars
          done
          echo "}"
        
      # Add container
      - name: Append variables for container
        id: appendContainerVariables
        run: |
          echo "container = {"
          for line in $(cat /terraform/oppgaver.txt); do
          secretName="${line}-IMAGE"
          echo "$line = {name = $line image=${{secrets.secretName}}}" >> ./terraform/infrastruktur/terraform.tfvars
          done
          echo "}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: terraformVars
          path: |
            ./terraform/infrastruktur/terraform.tfvars
         
     

      - name: Push commit
        id: pushCommit
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "workflow la til ${{env.STUDENT_FOLDER}}"
          git push origin databasewf